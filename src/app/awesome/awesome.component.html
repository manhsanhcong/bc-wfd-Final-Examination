<h2>Awesome</h2>
<form [formGroup]="awesomeForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>
      Tag:
      <br>
      <input type="text" formControlName="tag" placeholder="tag" class="form-control">
    </label>
  </div>
  <div *ngIf="awesomeForm.get('tag').invalid && awesomeForm.get('tag').touched" style="color: red">
    Tag is required and min length is 2
  </div>
  <div class="form-group">
    <label>
      Url:
      <br>
      <input type="text" formControlName="url" placeholder="url" class="form-control">
    </label>
  </div>
  <div *ngIf="awesomeForm.get('url').invalid && awesomeForm.get('url').touched" style="color: red">
    Url is required and min length is 10
  </div>
  <div class="form-group">
    <label>
      Descriptions:
      <br>
      <input type="text" formControlName="descriptions" placeholder="descriptions" class="form-control">
    </label>
  </div>
  <div *ngIf="awesomeForm.get('descriptions').invalid && awesomeForm.get('descriptions').touched" style="color: red">
    Descriptions is required and min length is 10
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<ul *ngFor="let awesome of awesomeList; index as i">
  <a [routerLink]="['/awesome', awesome.id]">
    <li>{{awesome.id}}</li>
    <li>{{awesome.tag}}</li>
    <li>{{awesome.url}}</li>
    <li>{{awesome.descriptions}}</li>
  </a>
  <td>
  <button (click)="deleteAwesome(i)" class="btn btn-danger">Delete</button>
  <button (click)="editAwesome(i)" class="btn btn-success">Edit</button>
  </td>
</ul>
